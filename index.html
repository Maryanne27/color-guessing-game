<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <p id="score" class="score" data-testid="score">Score: 0</p>
          <div class="rounds">
            <p id="rounds" class="rounds"></p>
          </div>
        </div>
  
        <div id="targetColor" class="color-box" data-testid="colorBox">
          <p class="color-text">Guess the Color</p>
        </div>
        <p id="gameDescription" data-testid="gameInstructions">
        Guess the correct color by Clicking the matching color below!
        </p>
        <p id="gameStatus" data-testid="gameStatus"></p>
        <div class="color-options" data-testid="colorOption"></div>
        <button
          id="newGameButton"
          data-testid="newGameButton"
          class="new-game-btn"
        >
          Restart Game
        </button>
      </div>
      
      <div id="gameOverModal" class="modal">
        <div class="modal-content">
          <h2>ðŸŽ® Game Over!</h2>
          <p id="finalScore">Final Score: 0</p>
          <button id="restartGameButton">Start New Game</button>
        </div>
      </div>
  
      <script src="script.js"></script>
</body>
</html>
